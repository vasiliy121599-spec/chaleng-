    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const stars = [];
    const starCount = Math.min(300, Math.floor(window.innerWidth * window.innerHeight / 1000));

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        alpha: Math.random() * 0.8 + 0.2,
        speed: Math.random() * 0.3 + 0.1,
        twinkleSpeed: Math.random() * 0.05 + 0.01,
        targetAlpha: Math.random() * 0.8 + 0.2
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // –†–∏—Å—É–µ–º —Ç—É–º–∞–Ω–Ω–æ—Å—Ç—å –¥–ª—è –≥–ª—É–±–∏–Ω—ã
      const gradient = ctx.createRadialGradient(
        canvas.width/2, canvas.height/2, 0,
        canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
      );
      gradient.addColorStop(0, 'rgba(10, 5, 30, 0)');
      gradient.addColorStop(1, 'rgba(10, 5, 30, 0.8)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // –†–∏—Å—É–µ–º –∑–≤–µ–∑–¥—ã
      stars.forEach(star => {
        // –ê–Ω–∏–º–∞—Ü–∏—è –º–µ—Ä—Ü–∞–Ω–∏—è

        }
        star.alpha += (star.targetAlpha - star.alpha) * star.twinkleSpeed;
        
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        
        // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –∑–≤–µ–∑–¥

        ctx.stroke();
